{

	#
	# gui design 
	# 
	form-name {
		#
		label="Carrot AWS S3 Publish"
		#
		help-text="<a target='_blank' href='https://github.com/carrot-garden/carrot-nexus/tree/master/carrot-nexus-aws-s3-publish-plugin'>carrot-nexus-aws-s3-publish-plugin</a>"
	}

	#
	# gui design & default values
	# 
	form-field {
	
		# a.k.a aws key id
		aws-access {
			type="org.sonatype.nexus.formfields.StringTextFormField"
			value="unknown"
			label="AWS Access Key ID"
			help-link="http://docs.amazonwebservices.com/AWSSecurityCredentials/1.0/AboutAWSCredentials.html"
			help-text="Access Key ID—Your Access Key ID identifies you as the party responsible for service requests. You include it in each request, so it's not a secret."
		}
		
		# a.k.a aws secret key
		aws-secret {
			type="org.sonatype.nexus.formfields.StringTextFormField"
			value="unknown"
			label="AWS Secret Access Key"
			help-link="http://docs.amazonwebservices.com/AWSSecurityCredentials/1.0/AboutAWSCredentials.html"
			help-text="Secret Access Key—Each Access Key ID has a Secret Access Key associated with it. This key is just a long string of characters (and not a file) that you use to calculate the digital signature that you include in the request. Your Secret Access Key is a secret, and only you and AWS should have it."
		}

		# 		
		endpoint {
			type="org.sonatype.nexus.formfields.StringTextFormField"
			value="https://s3.amazonaws.com"
			label="AWS Service Endpoint"
			help-link="http://docs.amazonwebservices.com/general/latest/gr/rande.html#s3_region"
			help-text="To reduce data latency in your applications, most Amazon Web Services products allow you to select a regional endpoint to make your requests. An endpoint is a URL that is the entry point for a web service. Each product's region is entirely independent. If you create a resource (e.g., an instance, bucket, or queue) in one region, that resource is completely independent from any like resource in another region. The default region is us-east-1. The default regions are used when you access a resource by using an endpoint that does not specify a region, such as https://ec2.amazonaws.com."
		}
		
		# s3 bucket name for maven repo
		bucket {
			type="org.sonatype.nexus.formfields.StringTextFormField"
			value="maven-tester"
			label="AWS Repository Bucket"
			help-link="http://aws.amazon.com/s3/"
			help-text="amazon maven repository bucket name"
		}
		
		# frequency of health checks
		health-period {
			type="org.sonatype.nexus.formfields.NumberTextFormField"
			value="100"
			label=AWS Health Check Period
			help-link="http://aws.amazon.com/s3/"
			help-text="frequency of health checks against amazon s3 service, SECONDS"
		}
		
		email-address {
			type="org.sonatype.nexus.formfields.StringTextFormField"
			value="admin@example.com"
			label="Email Address"
			help-link="http://www.sonatype.com/books/nexus-book"
			help-text="email address for plug-in notifications"
		}
		
		# frequency of health checks
		enable-email {
			type="org.sonatype.nexus.formfields.CheckboxFormField"
			value="true"
			label="Enable Email Feeds"
			help-link="http://www.sonatype.com/books/nexus-book/reference/configxn-sect-customizing-server.html"
			help-text="enambe email notifications"
		}

		enable-feeds {
			type="org.sonatype.nexus.formfields.CheckboxFormField"
			value="true"
			label="Enable System Feeds"
			help-link="http://www.sonatype.com/books/nexus-book/reference/using-sect-feeds.html"
			help-text="Nexus provides feeds that capture system events, you can browse these feeds by clicking on System Feeds under the View menu."
		}
		
		publish-releases {
			type="org.sonatype.nexus.formfields.CheckboxFormField"
			value="true"
			label="Publish Releases"
			help-link="http://www.sonatype.com/books/nexus-book/"
			help-text="select check box to enable RELEASE artifacts on amazon repo"
		}
		
		publish-snapshots {
			type="org.sonatype.nexus.formfields.CheckboxFormField"
			value="false"
			label="Publish Snapshots"
			help-link="http://www.sonatype.com/books/nexus-book/"
			help-text="select check box to enable SNAPSHOT artifacts on amazon repo"
		}
		
		repo-id {
			type="org.sonatype.nexus.formfields.RepoOrGroupComboFormField"
			value="*"
			label="Repository/Group"
			help-link="http://www.sonatype.com/books/nexus-book/reference/config-sect-repo-group.html"
			help-text="Select the repository, repository group, or all repositories"
		}
		
	}

}
